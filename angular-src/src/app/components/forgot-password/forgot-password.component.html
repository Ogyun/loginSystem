<h2 class="page-header">Please write your email address in order to send a password reset code</h2>
<form (submit)="generatePassword()" #emailForm="ngForm">
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="email" name="email">
  </div>
  <input type="submit" class="btn btn-primary" value="Send">
</form>
